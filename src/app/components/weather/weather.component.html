<div class="row">
    <div class="col-md-6">
        <div class="card">
            <img src="assets/angular.png" class="card-img-top" alt="">
            <div class="card-body">
                <form (submit)="submitLocation(cityName,countryName)">
                    <div class="form-group">
                        <label for="city">Selecciona la ciudad</label>
                        <input type="text" class="form-control" id="city" #cityName required/>
                    </div>
                    <div class="form-group">
                        <label for="country">Selecciona el País</label>
                        <input type="text" class="form-control" id="country" #countryName required/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6" *ngIf='weather'>
        <div class="card">
            <div class="card-body">
                <p>Temperatura: {{weather.main.temp}}°C</p>
                <p>Longitud: {{weather.coord.lon}}°</p>
                <p>Latitud: {{weather.coord.lat}}°</p>
                <p>Humedad: {{weather.main.pressure}}</p>
                <p>Descripcion: {{weather.weather[0].description}}</p>
            </div>
        </div>
    </div>
</div>
